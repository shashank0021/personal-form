<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal form</title>
</head>
<body>
    <form action="details">

        <label >Salutation<br/>
        <select>
          <option >--None--</option>
          <option  >Mr.</option>
          <option >Mrs.</option>
        </select>
      </label><br/>

        <label ><br/>
        First Name: <input type="text"  placeholder="abcd"><br/><br/>
        Last Name: <input type="text" placeholder="abcd">
        </label><br/>

        <label for="gender"><br/>
          Gender:
          <input type="radio" > Male 
          <input type="radio" > Female 
        </label><br/>
        
        <label ><br/>
          Email:<input type="email"  placeholder="abc@gmail.com" >
        </label><br/>

        <label ><br/>
          Date of birth:<input type="date" >
        </label><br/>
        <label ><br/>
          Address:<br/>
          <textarea cols="30" rows="5"></textarea>
        </label><br/>

        <label for="submit"><br/>
          <input type="submit">
        </label>
        
      </form>
</body>
</html>
